<ion-header>
  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="presentRecipe(recipe)">
      {{recipe.name}}
      <p>{{recipesData.getRecipeDescription(recipe)}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>

    <button ion-fab (click)="createNewRecipe()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>
</ion-content>
