<ion-header>
  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="presentRecipe(recipe)">
      {{recipe.name}}
      <p>{{recipesData.getRecipeDescription(recipe)}}</p>
    </ion-item>
  </ion-list>
</ion-content>
